<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="title" content="登录-FENDI芬迪中国官网" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-FENDI芬迪中国官网</title>
    <link rel="icon" type="image/x-icon" href="https://www.fendi.cn/static/version1607059158/frontend/D1m/vue/zh_Hans_CN/Magento_Theme/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="https://www.fendi.cn/static/version1607059158/frontend/D1m/vue/zh_Hans_CN/Magento_Theme/favicon.ico" />
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/sign.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="sign-main ">
        <div class="sign-content clearfix">
            <div class="fendiLogin">
                <h2>登录您的账户</h2>
                <div class="titleBox">
                    <span class="color-f">验证码登录</span>
                    <span>账号密码登录</span>
                    <!-- <div class="tle-cursor"><span>验证码登录</span>  </div>
                    <div class="title-rsor"><span>账号密码登录</span></div> -->
                </div>
                <div class="column">
                    <div class="column-box ">
                        <p class="column-p1">输入手机号与验证码可查询过往订单信息</p>
                        <p class="column-p2">手机号码*</p>
                        <input class="icom" type="text" name="mobile" autocomplete="off" maxlength="11" class="">
                        <p class="column-p3">短信验证码*</p>
                        <input type="text" name="yzCode" autocomplete="off" class="icom i-yz">
                        <button class="btn-middle">发送验证码</button>
                        <div>
                            <button type="button" class="btn-small">登录</button>
                        </div>
                    </div>
                    <div class="column-box">
                        <p class="column-p1">输入手机号与验证码可查询过往订单信息</p>
                        <p class="column-p2">手机号码*</p>
                        <input class="icom" type="text" name="mobile" autocomplete="off" maxlength="11" class="">
                        <p class="column-p3">密码*</p>
                        <input type="password" name="" id="" class="icom i-pass">
                        <div>
                            <button type="button" class="btn-small">登录</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="fendiRegister ">
                <h2>注册账户</h2>
                <p>创建一个帐户以享受个性化的购物体验：</p>
                <ul>
                    <li><i class="iconfont">&#xe62e;</i>查看芬迪最新消息</li>
                    <li><i class="iconfont">&#xe696;</i>快速支付您的订单</li>
                    <li><i class="iconfont">&#xe662;</i>随时跟进送货和退货信息</li>
                </ul>
                <a href="../html/register.html"><input type="submit" value="立即注册"></a>
            </div>

        </div>
    </div>
    <div class="m-mask"></div>
    <div class="msg">
        <i class="iconfont guanbi">&#xe61a;</i>
        <div>
            <p>账号或密码错误</p>
            <input class="m-submit" type="submit" value="确认">
        </div>

    </div>


    <div id="footer"></div>


    <script>
        $(function() {
            $('#header').load('header.html');

            $('#footer').load('footer.html');


        })
    </script>
</body>

</html>
